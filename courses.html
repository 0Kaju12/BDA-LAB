<!DOCTYPE html>
<html>
  <head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/projectstyle.css">
  </head>
  <body>
    <div class="main-block">
      <h1>Course Details</h1>
      <form method="POST" action="/callForCoursesInput">
       
        <input type="text" name="course_name" id="name" placeholder="Course Name" required/>
        <input type="text" name="instructor" id="name" placeholder="Instructor" required/>
        <input type="text" name="pht_ta" id="name" placeholder="Head TA Name" required/>
        <input type="text" name="mtech_ta" id="name" placeholder="TA Names" required/>
        <input type="number" name="number_of_students" id="name" placeholder="Number of Students" required/>
        <input type="number" name="no_of_it_student" id="name" placeholder="Number of IT Students" required/>
        <input type="number" name="no_of_mba_student" id="name" placeholder="Number of MBA Students" required/>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
