<!DOCTYPE html>
<html>
  <head>
    <title>Project Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/project.css">
  </head>
  <body class="container">
    <div class="main-block">
      <h1>Project Details</h1>
      <form method="POST" action="/projects">
       

        <label for="course_id">Author1:</label>
        <input type="email" name="authors" id="authors" placeholder="Team member emails separated by commas" required multiple/>
        
        <label for="course_id">Project Name:</label>
        <input type="text" name="name" id="name" placeholder="Project Name" required/>
        
        <label for="course_id">Description:</label>
        <input type="text" name="description" id="description" placeholder="Description" required/>
        
        <label for="course_id">Instructor:</label>
        <input type="text" name="instructor" id="instructor" placeholder="Instructor" required/>
        
        <div class="btn-block">
          
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
