<!DOCTYPE html>
<html>
  <head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/projectstyle.css">
  </head>
  <body>
    <div class="main-block">
      <h1>People associated with lab</h1>
      <form method="POST" action="/publicationInput">
       
        <input type="text" name="name" id="name" placeholder="Name" required/>
        <input type="text" name="author" id="author" placeholder="Author1" required/>
        <input type="text" name="author" id="author" placeholder="Author2" required/>
        <input type="text" name="author" id="author" placeholder="Author3" required/>
        <input type="date" name="pub_date" id="pub_date" placeholder="publication date" required/>
        <input type="text" name="publisher" id="publisher" placeholder="publisher" required/>
        <input type="text" name="location" id="location" placeholder="location" required/>
        <div class="btn-block">
          
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
